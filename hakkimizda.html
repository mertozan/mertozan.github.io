<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hakkımızda</title>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        $(document).ready(function(){
            $('.bg-img').hide(); 
            $('.menubar-close').hide();
        });
        
        var img = ["arkaplan1.jpeg", "arkaplan2.jpeg", "arkaplan3.jpeg"];
        function ChangeIt(id){
            $('.text').fadeTo('slow', 0.5);
            $('.img1').fadeTo('slow', 0, function(){
                $('.img1').css('background-image','url("assets/img/'+img[id]+'")');
            }).fadeTo('slow', 1);
            $('.text').fadeTo('slow', 1);
        }
    </script>
</head>
<body>
    <nav>
       <div class="logo">Mozan Yazılım</div>
            <ul>
           <li><a href="index.html">ANASAYFA</a></li>
           <li><a href="calismalarimiz.html">ÇALIŞMALARIMIZ</a>
           <li><a href="hakkimizda.html">HAKKIMIZDA</a></li>
           <li><a href="iletisim.html">SEN KİMSİN?</a></li>
       </ul>
    </nav>
    <div class="menubar">  
       <button onmousedown="$('.bg-img').fadeIn('show'); $('.menubar button').hide(); $('.menubar-close').fadeIn('show');"><h2>Arkaplanı<br>Değiştir</h2></button>
       <button class="menubar-close" onmousedown="$('.bg-img').hide(); $('.menubar button').fadeIn('show'); $('.menubar-close').hide();"><h2>Kapat</h2></button>
       <ul class="bg-img">
           <li onclick="ChangeIt(0);"><img src="assets/img/arkaplan1.jpeg"></li>
           <li onclick="ChangeIt(1);"><img src="assets/img/arkaplan2.jpeg"></li>
           <li onclick="ChangeIt(2);"><img src="assets/img/arkaplan3.jpeg"></li>
       </ul>
    </div>
    <div class="center">
        <div class="center-inner">
            <table class="hakkimizda" style="width: 100%">
                <thead>
                <tr class="tablo_baslik">
                    <td colspan="5">
                        <h1>BİZ KİMİZ?</h1>
                        <p>Mozan Yazılım</p>
                    </td>
                </tr>
                <tr class="basliklar">
                    <td style="color: #F44336" width="100px">Fotoğraf</td>
                    <td>Adı</td>
                    <td>Soyadı</td>
                    <td>Numarası</td>
                    <td>Doğum Tarihi</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="image"><img src="assets/img/mert.jpg"></td>
                    <td>Mert</td>
                    <td>Özan</td>
                    <td>1602550045</td>
                    <td>29 Aralık 1997</td>
                </tr>
                <tr>
                    <td class="image"><img src="assets/img/yigit.jpg"></td>
                    <td>Yiğit</td>
                    <td>Özan</td>
                    <td>9999898989</td>
                    <td>27 Temmuz 2005</td>
                </tr>
                
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5"><i>Bu Proje Mert Özan tarafından hazırlanmıştır.</i></td>
                </tr>
                </tfoot>
            </table>
       </div>
    </div>
    <div class="img1"></div>
</body>
</html>
